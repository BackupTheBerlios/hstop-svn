[pyhstopc]

## listen on port 9098
port: 9098

## connect to url of *hstopd
url: http://localhost:8888/

## connect tunneled socket to dest
dest: localhost:19999

## set a proxy
;proxy: http://proxy.your-proxy.com:8080
;proxy: http://usr:pwd@proxy.your-proxy.com:8080

## do not take the proxy from env
;proxy: -

## set mode (default: tcp)
;mode: tcp
;mode: udp # not supported yet!

[pyhstopd]

## use no ssl
ssl: false

## listen on port 8888
port: 8888

## use cert.pem and key.pem for httpsd
;cert: cert.pem
;key=key.pem
